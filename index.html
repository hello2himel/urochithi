<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urochithi - Anonymous Letters</title>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Dancing+Script:wght@400;500&family=Caveat:wght@300;400;500&family=Special+Elite&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <div class="stain stain1"></div>
  <div class="stain stain2"></div>
  <div class="stain stain3"></div>
  
  <div class="urochithi-header">
    <div class="urochithi-title">UROCHITHI</div>
    <div class="urochithi-subtext">Send anonymous letters</div>
    <div class="urochithi-subtext">to: @hello2himel</div>
    <div class="session-id" id="sessionIdDisplay"></div>
  </div>
  
  <!-- Postage Stamp -->
  <a href="/onboard.html" class="postage-stamp" aria-label="Create your own">
    <div class="stamp-border">
      <div class="stamp-content">
        <div class="stamp-icon">✍️</div>
        <div class="stamp-text">CREATE<br>YOURS</div>
      </div>
    </div>
  </a>
  
  <h1>Urochithi</h1>
  <p class="subtitle">Anonymous Letters from the Heart</p>
  
  <form id="anonForm">
    <div class="form-wrapper">
      <div class="textarea-wrapper">
        <textarea 
          id="messageBox"
          name="message" 
          placeholder=" ✍️ Write your thoughts here in any language..."
          required
        ></textarea>
      </div>
      <div class="char-counter" id="charCounter">0 / 2,000</div>
    </div>
    <!-- Honeypot field (hidden from users) -->
    <input type="text" name="website" id="website" style="position: absolute; left: -9999px;" tabindex="-1" autocomplete="off">
    <button type="submit" id="submitBtn">
      <span id="btnText">Send Letter</span>
    </button>
  </form>
  
  <div id="response" class="response"></div>
</div>

<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
